<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors by Abdallah Abu-Jarad</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="text-result">Play</div>
        <div class="game">
            <div class="person side">
                <div class="choices">
                    <button class="choice" id="rock">
                        <img src="imgs/stone.png" alt="Rock" class="choice-img">
                    </button>
                    <button class="choice" id="paper">
                        <img src="imgs/file.png" alt="Paper" class="choice-img">
                    </button>
                    <button class="choice" id="scissors">
                        <img src="imgs/scissor.png" alt="Scissors" class="choice-img">
                    </button>
                    <div class="player-turn">
                        <img src="" alt="" class="">
                    </div>
                </div>
                <h1>Player Choice</h1>
            </div>
            <div class="result">
                <div class="player res-side"><h5>Player</h5><span class="score">0</span></div>
                <div class="computer res-side"><h5>Computer</h5><span class="score">0</span></div>
            </div>
            <div class="computer side">
                <div class="computer-turn">
                    <img src="" alt="">
                </div>
                <h1>Computer Choice</h1>
            </div>
        </div>
        <div class="buttons">
            <button class="play">
                Play Again
            </button>
            <button class="reset">
                Reset Score
            </button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
